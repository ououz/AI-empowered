  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: white;

    .navbar {

    }

    .assessment-list {

    .assessment-card {

    }

    .footer {

      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    .main-content {
      margin-top: 60px;
      /* 顶栏高度 */
      padding: 20px;
    }


    .nav-item {
      display: block;
      padding: 12px 2px !important;
      margin: 8px 0;
      border-radius: 8px;
      color: rgb(110, 105, 105);
      text-decoration: none;
      transition: all 0.3s;
      white-space: nowrap
    }

    .nav-item:hover {
      background: #0073e610;
      transform: translateX(5px);
    }



    /* 修正侧边栏样式 */
    .sidebar {
      width: 310px;
      height: 100vh;
      position: fixed;
      top: 0;
      white-space: nowrap;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1003;
      background: white;
    }

    .sidebar-title {
      font-size: 1.2rem;
      color: #4d4c4c;
      /* 始终显示平台标题 */
      display: block !important;
      /* 删除过渡动画 */
      transition: none !important;
    }

    .sidebar.active {
      left: 0;
      box-shadow: 4px 0 16px rgba(0, 0, 0, 0.2);
    }

    .sidebar.active+.navbar {
      transform: translateX(280px);
    }


    .sidebar-close {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
    }

    /* 新增动画相关样式 */
    .layout-container {
      display: flex;
      min-height: 100vh;
      margin-top: 60px;
    }

    .navbar .sidebar-toggle {
      display: block !important;
    }

    /* 添加遮罩层样式 */
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1001;
      display: none;
    }


    /* 移动端适配 */
    @media (max-width: 768px) {
      .sidebar {
        width: 80%;
        left: -80%;
      }

      .navbar .sidebar-toggle {
        display: block !important;
      }
    }


    /* 新增侧边栏图标样式 */
    .sidebar-header {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }

    .sidebar-toggle {
      height: 100%;
      padding: 0 rem;
      display: flex;
      align-items: center;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #313131;
      cursor: pointer;
      z-index: 1001;
    }

    .sidebar.compact {
      width: 60px;
      left: 0;
      align-items: center;
      /* 新增水平居中 */
    }


    /* 修复紧凑模式图标显示 */
    .sidebar.compact .material-icons {
      margin: 0 auto;
      /* 图标居中 */
      display: block !important;
      transform: scale(1.2);
    }


    /* 新增精确控制 */
    .sidebar.compact .nav-item span:not(.material-icons) {
      display: none !important;
    }


    /* 展开状态下的图标定位 */
    .sidebar:not(.compact) .material-icons {
      margin-right: 12px;
    }

    /* 添加标题显示控制 */
    .sidebar.compact .sidebar-title {
      display: none !important;
    }





    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }


    /* 新增用户控制按钮 */
    .user-controls {
      display: flex;
      align-items: center;
      gap: 15px;
      position: static;
      /* 移除绝对定位 */
      order: 1;
      /* 确保在flex容器中排在搜索框之后 */
    }

    .material-icons {
      margin-right: -40px;
    }

    /* 登录按钮美化 */
    .btn-login {
      background: transparent;
      border: 1px solid #0073e6;
      color: #0073e6;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;

    }

    .btn-login:hover::before {
      left: 100%;
    }

    .btn-login:hover {
      background: #0073e610;
    }

    .btn-login:active {
      transform: translateY(0);
      box-shadow: 0 4px 8px rgba(0, 115, 230, 0.3);
    }

    .btn-logout {
      background: transparent;
      border: 1px solid #0073e6;
      color: #0073e6;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      margin-left: 50px;
      margin-right: 40px;
    }


    .btn-logout:hover {
      background: #0073e610;
    }


    /* 新增 Material Icons 样式 */
    .material-icons {
      vertical-align: middle;
      font-size: 1.5rem;
      color: inherit;
    }

    .search-container {
      margin-right: 30px;

    }


    .search-input:focus {
      outline: none;
      box-shadow: none;
    }

    /* + 新增搜索框美化样式 */
    .search-container {

      background: #f8f9fa;
      border-radius: 25px;

    }

    .search-input {

      padding: 0 10px;

    }

    .search-icon {
      color: #666;

      display: flex;
      align-items: center;
      margin-left: 10px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0 10px;
      display: flex;
      align-items: center;
    }

    .search-container:focus-within::after {

    }

    /* + 调整个人中心位置 */

<script>
  // 修正后的切换函数
  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const overlay = document.querySelector('.sidebar-overlay');

    // 仅切换active状态
    const isActive = sidebar.classList.toggle('active');

    // 同步紧凑模式
    sidebar.classList.toggle('compact', !isActive);

    // 遮罩层控制
    overlay.style.display = isActive ? 'block' : 'none';
  }


  // 增强登录状态检查
  function checkLoginStatus() {
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    const navAuth = document.getElementById('navAuth');

    if (isLoggedIn) {
      navAuth.innerHTML = `
      <span style="color:#666">欢迎回来！</span>
      <button class="btn-logout" onclick="logout()">退出登录</button>
    `;
    } else {
      navAuth.innerHTML = '<a href="login.html" class="btn-login">登录/注册</a>';
    }
  }

  // 退出登录功能
  function logout() {
    localStorage.removeItem('isLoggedIn');
    checkLoginStatus();
    window.location.reload();
  }

  // 初始化执行
  document.addEventListener('DOMContentLoaded', () => {
    checkLoginStatus();
    loadUserData();
  });

  function handleSearch() {
    const searchTerm = document.getElementById('searchInput').value;
    const encodedTerm = encodeURIComponent(searchTerm);
    window.location.href = `search.html?q=${encodedTerm}`;
  }

  document.getElementById('searchInput')
    .addEventListener('keypress', e => e.key === 'Enter' && handleSearch());
</script>
