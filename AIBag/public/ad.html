<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>广告详情 - 大学生职业竞争力赋能平台</title>
    <style>
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .community-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            margin: 20px 0;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .post-container {
            padding: 40px;
            margin-top: 30px;
        }

        .post-header {
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 30px;
        }

        .post-title {
            font-size: 2.2rem;
            line-height: 1.3;
            color: #1a1a1a;
            margin: 25px 0;
            font-weight: 700;
        }

        .content-image {
            width: 100%;
            border-radius: 12px;
            margin: 16px 0;
        }

        .back-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: white;
            border-bottom: 1px solid #eee;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #000 !important;
            text-decoration: none;
            font-size: 17px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .back-button i {
            font-size: 24px;
            color: #000;
        }

        .post-time {
            color: #666;
            font-size: 0.9rem;
        }

        /* 操作按钮样式 */
        .ad-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .action-button {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            color: #fff;
            background-color: #67b6de;
            transition: opacity 0.2s;
        }

        .action-button.secondary {
            background-color: #9dc0dc;
        }

        .action-button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <header class="back-header">
        <a href="../index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            <span>返回主页</span>
        </a>
    </header>

    <div class="main-content">
        <div class="community-container">
            <main>
                <div class="post-container">
                    <!-- 广告头部 -->
                    <div class="post-header">
                        <h1 id="title" class="post-title"></h1>
                        <div id="post-time" class="post-time"></div>
                        <p id="description" class="post-description"></p>
                    </div>

                    <!-- 广告内容 -->
                    <div class="post-content"></div>

                    <!-- 广告操作按钮 -->
                    <div class="ad-actions">
                        <button id="ad-share" class="action-button secondary">
                            <i class="fas fa-share-alt"></i> 分享
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const elements = {
                title: document.getElementById('title'),
                postTime: document.getElementById('post-time'),
                description: document.getElementById('description'),
                content: document.querySelector('.post-content'),
            };

            const urlParams = new URLSearchParams(window.location.search);
            const adId = urlParams.get('id');

            if (!adId) {
                elements.title.textContent = '未提供广告ID';
                return;
            }

            try {
                const res = await fetch(`/api/ads/${adId}`);
                if (!res.ok) throw new Error('广告加载失败');
                const ad = await res.json();

                elements.title.textContent = ad.title;
                elements.postTime.textContent = new Date(ad.postTime).toLocaleString();
                elements.description.innerHTML = renderContent(ad.content);

            } catch (err) {
                console.error(err);
                elements.title.textContent = '加载失败';
                elements.title.style.color = 'red';
            }

            function renderContent(content) {
                if (!Array.isArray(content)) return '';
                return content.map(item => {
                    switch (item.type) {
                        case 'header':
                            return `<h2>${item.title || ''}</h2><p>${item.text || ''}</p>`;
                        case 'paragraph':
                            return `<p>${item.text || ''}</p>`;
                        case 'list':
                            return `<ul>${(item.items || []).map(i => `<li>${i}</li>`).join('')}</ul>`;
                        case 'quote':
                            return `<blockquote>${item.text || ''}</blockquote>`;
                        case 'image':
                            return `<figure>
                              <img src="${item.src}" class="content-image" alt="${item.alt || ''}">
                              <figcaption>${item.caption || ''}</figcaption>
                            </figure>`;
                        default:
                            return '';
                    }
                }).join('');
            }
        });

        // 分享按钮示例
        document.getElementById('ad-share').addEventListener('click', () => {
            alert('分享功能待实现');
        });
    </script>
</body>

</html>
