    }

  <script>

    async function loadUserData() {
      try {
        const token = localStorage.getItem('token');
        if (!token) return; // 没登录直接退出

        const res = await fetch('/api/user/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('未登录或获取失败');
        const user = await res.json();

        // 更新头像
        const avatarEl = document.querySelector('.user-profile .user-avatar');
        if (avatarEl) {
          avatarEl.src = user.avatar || '/uploads/default_avatar.png';
        }

        // 更新用户名
        const nameEl = document.querySelector('.user-profile h4');
        if (nameEl) {
          nameEl.textContent = user.username;
        }

        // 更新等级
        const levelEl = document.querySelector('.user-profile .user-level');
        if (levelEl) {
          const level = Math.floor((user.likes || 0) / 10) + 1;
          levelEl.textContent = `Lv.${level}`;
        }

        // 更新积分、帖子数、粉丝数
        const statsEl = document.querySelectorAll('.user-profile .user-stats div');
        if (statsEl.length >= 3) {
          statsEl[0].textContent = `积分：${user.likes || 0}`;
          statsEl[1].textContent = `帖子：${user.postsCount || 0}`;
          statsEl[2].textContent = `粉丝：${user.followers || 0}`;
        }
      } catch (err) {
        console.error('加载用户数据失败:', err);
      }
    }

    // 修正后的切换函数
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.querySelector('.sidebar-overlay');

      // 仅切换active状态
      const isActive = sidebar.classList.toggle('active');

      // 同步紧凑模式
      sidebar.classList.toggle('compact', !isActive);

      // 遮罩层控制
      overlay.style.display = isActive ? 'block' : 'none';
    }

    // 增强登录状态检查
    function checkLoginStatus() {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      const navAuth = document.getElementById('navAuth');
      if (isLoggedIn) {

        navAuth.innerHTML = `
        <span style="color:#666" class="welcome-text">欢迎回来！</span>
        <button class="btn-logout" onclick="logout()">退出登录</button>
      `;
      } else {

        navAuth.innerHTML = `
          <span style = "color:#666" class="welcome-text" > 登录了解更多</span>
        <a href="login.html" class="btn-login">登录/注册</a>
        `;
      }
    }

    // 退出登录功能
    function logout() {
      localStorage.removeItem('isLoggedIn');
      checkLoginStatus();
      window.location.reload();
    }

    // 初始化执行
    document.addEventListener('DOMContentLoaded', () => {
      checkLoginStatus();
      loadUserData();
    });

    function handleSearch() {
      const searchTerm = document.getElementById('searchInput').value;
      const encodedTerm = encodeURIComponent(searchTerm);
      window.location.href = `search.html?q=${encodedTerm}`;
    }

    document.getElementById('searchInput')
      .addEventListener('keypress', e => e.key === 'Enter' && handleSearch());
    // 解析URL参数
    function getSearchTerm() {
      const params = new URLSearchParams(window.location.search);
      return decodeURIComponent(params.get('q') || '');
    }

    // 页面加载时填充搜索框
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('searchInput').value = getSearchTerm();
    });

    // 使用示例
    const searchTerm = decodeURIComponent(getSearchTerm());
    console.log('搜索关键词:', searchTerm);
    // 这里可以调用你的搜索函数


    async function sendMessage() {
      const input = document.getElementById("chatInput").value;
      if (!input) return;

      // 显示用户消息
      const chatBox = document.getElementById("chatBox");
      const userMessage = document.createElement("div");
      userMessage.className = "chat-message user";
      userMessage.innerHTML = `<strong>你:</strong> ${input}`;
      chatBox.appendChild(userMessage);

      // 清空输入框
      document.getElementById("chatInput").value = "";

      try {
        // 调用后端 API 获取 AI 响应             
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: input }),
        });

        const data = await response.json();

        //匹配链接
        const urlRegex = /(https?:\/\/[^\s<>"'，。；：、【】（）()【】\[\]{}]+)(?=[\s<>"'。，；：、））））】】]|$)/g;

        // 显示 AI 响应
        if (data.response) {
          const botMessage = document.createElement("div");
          botMessage.className = "chat-message bot";
          const aiText = data.response.replace(
            urlRegex,
            '<a href="$1" target="_blank" rel="noopener noreferrer" style="color:blue;text-decoration:underline;">$1</a>'
          );
          botMessage.innerHTML = `<strong>AI:</strong> ${aiText}`;
          chatBox.appendChild(botMessage);
        } else if (data.error) {
          const errorMessage = document.createElement("div");
          errorMessage.className = "chat-message bot";
          errorMessage.innerHTML = `<strong>AI:</strong> ${data.error}`;
          chatBox.appendChild(errorMessage);
        }
      } catch (error) {
        const errorMessage = document.createElement("div");
        errorMessage.className = "chat-message bot";
        errorMessage.innerHTML = `<strong>AI:</strong> 无法获取回复，请稍后重试。`;
        chatBox.appendChild(errorMessage);
      }
      // 滚动到最新消息
      chatBox.scrollTop = chatBox.scrollHeight;

    }
    //回车也会发送消息
    document.getElementById("chatInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    // 获取当前页面路径
    const currentPath = window.location.pathname.split('/').pop();

    document.querySelectorAll('.nav-item').forEach(link => {
      // 移除所有激活状态
      link.classList.remove('active');

      // 匹配当前页面
      if (link.getAttribute('href') === currentPath) {
        link.classList.add('active');
      }
    });


  </script>
</body>

</html>
