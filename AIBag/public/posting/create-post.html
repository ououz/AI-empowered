<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建帖子 - 大学生职业竞争力赋能平台</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #2A5CAA;
            --text-dark: #2D3748;
        }

        body {
            background: #f5f6fa;
            margin: 0;
            font-family: 'Noto Sans SC', sans-serif;
        }

        /* 新增返回头样式 */
        .back-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: white;
            border-bottom: 1px solid #eee;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #000 !important;
            text-decoration: none;
            font-size: 17px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .back-button i {
            font-size: 24px;
            color: #000;
        }

        .editor-container {
            max-width: 800px;
            margin: 100px auto 40px;
            /* 增加上边距避免被头部遮挡 */
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        .path-indicator {
            color: var(--primary-blue);
            font-family: monospace;
            margin-bottom: 30px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        #postForm {
            display: grid;
            gap: 25px;
        }

        input[type="text"],
        select {
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        #editor {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            min-height: 400px;
        }

        button[type="submit"] {
            background: var(--primary-blue);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(42, 92, 170, 0.3);
        }

        .ql-toolbar {
            border-radius: 8px 8px 0 0;
            background: #f8f9fa;
        }

        .ql-container {
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>

<body>
    <!-- 新增返回头 -->
    <header class="back-header">
        <a href="../community.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            <span>返回社区</span>
        </a>
    </header>

    <div class="editor-container">
        <div class="path-indicator">
            编写你的帖子
        </div>

        <form id="postForm">
            <input type="text" name="title" placeholder="请输入帖子标题（50字以内）" maxlength="50" required>

            <select id="postCategory" required>
                <option value="">选择分类</option>
                <option value="面试经验">面试经验</option>
                <option value="简历优化">简历优化</option>
                <option value="职业规划">职业规划</option>
                <option value="行业动态">行业动态</option>
            </select>

            <div id="editor"></div>
            <textarea id="postContent" hidden></textarea>

            <button type="submit">
                <i class="fas fa-paper-plane"></i> 立即发布
            </button>
        </form>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // 初始化富文本编辑器
        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'blockquote'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    ['link', 'image', 'video'],
                    ['clean']
                ]
            },
            placeholder: '在这里输入你的内容...'
        });

        // 同步编辑器内容到隐藏文本域
        quill.on('text-change', () => {
            const content = {
                text: quill.getText(),
                ops: quill.getContents().ops
            };
            document.getElementById('postContent').value = JSON.stringify(content);
        });

        // 处理表单提交
        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');

            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发布中...';

                // 表单提交里改这里
                const title = document.querySelector('input').value.trim();

                // 获取纯文本（去掉多余换行）
                const plainText = quill.getText().trim();

                // 转成 ContentSchema 格式
                const content = [{
                    type: "paragraph",
                    text: plainText
                }];

                const tags = [document.getElementById('postCategory').value];

                // 发送请求
                const token = localStorage.getItem('token');
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ title, content, tags })
                });


                if (!response.ok) {
                    const err = await response.json();
                    alert('发布失败: ' + (err.msg || '未知错误'));
                    return;
                }

                const post = await response.json();
                // 跳转到新帖子详情页
                window.location.href = `/posting/post.html?id=${post._id}`;
            } catch (error) {
                console.error('请求错误:', error);
                alert('网络异常，请检查连接后重试');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 立即发布';
            }
        });

    </script>
</body>

</html>
