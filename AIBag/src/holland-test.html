    }

    }

      color: white;
      border-color: #0073e6;
    }

      margin: 10px 5px;
      border: none;
      border-radius: 5px;

    }

      color: white;
    }

    .btn-secondary {
      background-color: #eee;
      color: #333;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .progress-bar {
      height: 10px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress {
      height: 100%;
      background: #0073e6;
      width: 0;
      transition: width 0.3s;
    }

    #resultContainer {
      display: none;
      margin-top: 20px;
    }

    .result-type {
      font-size: 24px;
      color: #0073e6;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    //一页十个题目
    const answers = {};
    let currentPage = 1;
    const perPage = 10;
    const totalPages = Math.ceil(questions.length / perPage);

    function renderPage() {
      const container = document.getElementById('questionContainer');
      container.innerHTML = '';
      const start = (currentPage - 1) * perPage;
      const pageQuestions = questions.slice(start, start + perPage);

      pageQuestions.forEach(q => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `
          <h3>第 ${q.id} 题</h3>
          <p>${q.text}</p>
          <div class="options">
            <div class="option" data-value="0">否</div>
            <div class="option" data-value="1">是</div>
          </div>
        `;
        const options = div.querySelectorAll('.option');
        options.forEach(opt => {
          opt.addEventListener('click', () => {
            options.forEach(o => o.classList.remove('selected'));
            opt.classList.add('selected');
            answers[q.id] = { value: parseInt(opt.dataset.value), type: q.type };
            updateProgress();
          });

          if (answers[q.id] && parseInt(opt.dataset.value) === answers[q.id].value) {
            opt.classList.add('selected');
          }
        });

        container.appendChild(div);
      });

      document.getElementById('prevBtn').style.display = currentPage > 1 ? 'inline-block' : 'none';
      document.getElementById('nextBtn').style.display = currentPage < totalPages ? 'inline-block' : 'none';
      document.getElementById('submitBtn').style.display = currentPage === totalPages ? 'inline-block' : 'none';
    }

    function updateProgress() {
      const progress = (Object.keys(answers).length / questions.length) * 100;
      document.getElementById('progressBar').style.width = progress + "%";
    }

    function showResults() {
      const scores = { R: 0, I: 0, A: 0, S: 0, E: 0, C: 0 };
      Object.values(answers).forEach(ans => {
        scores[ans.type] += ans.value;
      });

      const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
      const top3 = sorted.slice(0, 3).map(x => x[0]).join('');
      const resultType = sorted[0][0];           //得分最高类型

      document.getElementById('resultType').textContent = `你的兴趣代码为：${top3}`;
      document.getElementById('resultDescription').textContent = `最高得分类型：${typeNames[resultType]}`;
      //const jobList = personalityTypes[resultType].jobs.map(job => `<li>${job}</li>`).join('');
      //寻找目标职业
      const jobList=idealcareer[top3].map(job => `<li>${job}</li>`).join('');
      document.getElementById('jobRecommendations').innerHTML = `<h4>推荐职业：</h4><ul>${jobList}</ul>`;

      const tbody = document.querySelector('#scoreTable tbody');
      tbody.innerHTML = '';
      sorted.forEach(([type, score]) => {
        tbody.innerHTML += `<tr><td>${typeNames[type]}</td><td>${score}</td></tr>`;
      });

      document.getElementById('questionContainer').style.display = 'none';
      document.getElementById('prevBtn').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('submitBtn').style.display = 'none';
      document.getElementById('resultContainer').style.display = 'block';
    }

      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }

      if (currentPage < totalPages) {
